<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Exchange Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


        <div class="container mt-4">
            <h1>Currency Exchange</h1>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>

            <div class="col-md-6">
                <div class="row mb-3">
                    <h3>
                        <strong>From:</strong>
                        <span th:text="${countryFromDTO.currencyName}"></span>
                        <span th:utext="|${countryFromDTO.currencySymbol} ${amount}|"></span>
                    </h3>

                </div>

                <div class="row mb-3">
                    <h3>
                        <strong>To:</strong>
                        <span th:text="${countryToDTO.currencyName}"></span>
                        <span th:text="|${countryToDTO.currencySymbol} ${convertedAmount}|"></span>
                    </h3>
                
                </div>

            </div>

            
            
        </div>

        

    
    

        
</body>

</html>
