<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container mt-4">
        <h1>Currency Exchange</h1>
        <form th:action="@{/currencies/converter}" method="POST" class="row g-3">
            <div class="col-md-6">
                <div class="row mb-3">
                    <label for="currencyFrom" class="col-sm-2 col-form-label">From:</label>
                    <div class="col-sm-6">
                        <select name="currencyFrom" class="form-control">
                            <option value="" disabled selected>----Select Currency----</option>
                            <option th:each="country : ${countries}"
                                    th:value="${country.currencyId}" 
                                    th:utext="|${country.currencyName} (${country.currencySymbol})|">
                            </option>
                        </select>
                    </div>

                </div> 

                <div class="row mb-3">
                    <label for="currencyTo" class="col-sm-2 col-form-label">To:</label>
                    <div class="col-sm-6">
                        <select name="currencyTo" class="form-control">
                            <option value="" disabled selected>----Select Currency----</option>
                            <option th:each="country : ${countries}"
                                    th:value="${country.currencyId}" 
                                    th:utext="|${country.currencyName} (${country.currencySymbol})|">
                            </option>
                        </select>
                    </div>

                </div>

                <div class="row mb-3">
                    <label for="amount" class="col-sm-2 col-form-label">Amount:</label>
                    <div class="col-sm-6">
                        <input type="number" name="amount" class="form-control" min="1" required>

                    </div>

                </div>

                <div class="row mb-3">
                    <div class="col-sm-6 offset-sm-2">
                        <button class="btn btn-primary" type="submit">Convert</button>

                    </div>
                </div>

            </div>



        </form>

    </div>







</body>

</html>
